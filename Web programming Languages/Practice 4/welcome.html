<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple Form</title>
		<link href="./favicon.ico" rel="shortcut icon">
	</head>
	<body>
		<form action="userinfo.php" method="post">
			<table border="0" width="300" height="100" align="center">
				<tr>
					<td colspan="3" align="center" style="font-size:26px;">User Form</td>
				</tr>
				<tr>
					<td colspan="3"><br/></td>
				</tr>
				<tr>
					<td><label>Username</label></td>
					<td>: </td>
					<td><input type="text" id="username" name="username" size="50" style="width:150px;height:20px;" /></td>
				</tr>
				<tr>
					<td><label>Full Name</label></td>
					<td>: </td>
					<td><input type="text" id="name" name="name" size="50" style="width:150px;height:20px;" /></td>
				</tr>
				<tr>
					<td><label>Email Id</label></td>
					<td>: </td>
					<td><input type="text" id="email" name="email" size="50" style="width:150px;height:20px;" /></td>
				</tr>
				<tr>
					<td colspan="3"><br/></td>
				</tr>
				<tr>
					<td colspan="2"></td>
					<td><input type="submit" value="Submit" name="Submit"></td>
				</tr>
			</table>
		</form>
	</body>
</html>

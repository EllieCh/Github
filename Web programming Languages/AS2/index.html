<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>

	<body>
		<h1>Image Slider Using jQuery</h1>
		<div class="container">
			<div class="slider_wrapper">
				<ul id="image_slider">
					<li><img src="./1.jpg" alt="" title="Tintin"></li>
					<li><img src="./2.jpg" alt="" title="Dexter"></li>
					<li><img src="./3.jpg" alt="" title="Dranzer"></li>
					<li><img src="./one.jpg" alt="" title="Panjaa"></li>
					<li><img src="./two.jpg" alt="" title="Batman"></li>
					<li><img src="./three.jpg" alt="" title="Gabbar"></li>
				</ul>					
				<span class="nvgt" id="prev"></span>
				<span class="nvgt" id="next"></span>

				<a href="javascript:slideTo(0)"><span class="numbernavigation" style="left:340px;">1</span></a>
				<a href="javascript:slideTo(1)"><span class="numbernavigation" style="left:365px;">2</span></a>
				<a href="javascript:slideTo(2)"><span class="numbernavigation" style="left:390px;">3</span></a>
				<a href="javascript:slideTo(3)"><span class="numbernavigation" style="left:415px;">4</span></a>
				<a href="javascript:slideTo(4)"><span class="numbernavigation" style="left:440px;">5</span></a>
				<a href="javascript:slideTo(5)"><span class="numbernavigation" style="left:465px;">6</span></a>

				<span class="description" id="description">Tintin</span>
			</div>
		</div>
	</body>
</html>
